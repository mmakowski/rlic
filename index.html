<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
  html { height: 100% }
  body { height: 100%; margin: 0; padding: 0 }
  #map_canvas { height: 100% }
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyA1Cb9wgMO17oLXC8dw_N_V0oE0jYEiasc&sensor=false">
</script>
<script type="text/javascript">
  function initialise() {
    var centre = new google.maps.LatLng(-34.397, 150.644);
    var mapOptions = {
      zoom: 7,
      center: centre,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
    var records = loadData();
    createMarkers(records, map);
  }

  function loadData() {
    // TODO
    return [
      { "lat": -34.397, 
        "lng": 150.644,
        "reading": 1800,
        "date": "2011-12-11"},
      { "lat": -33.397, 
        "lng": 150.644,
        "reading": 400,
        "date": "2011-12-13"}
    ];
  }

  function createMarkers(records, map) {
    for (i in records) {
      var record = records[i];
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(record.lat, record.lng),
        title: record.reading.toString() + "(" + record.date + ")",
        icon: "shroom.png",
        map: map
      });
    }
  }
</script>
</head>
<body onload="initialise()">
  <div id="map_canvas" style="width:100%; height:100%"></div>
</body>
</html>
